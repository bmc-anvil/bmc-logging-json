quarkus.log.console.json.enable                   =true
quarkus.log.console.json.pretty-print             =false
quarkus.log.console.json.log-zone-id              =+05:00
quarkus.log.console.json.log-date-time-format     ='[launcher]'yyyy-MM-dd'T'HH:mm:ss.SSSZZ
quarkus.log.console.json.print-details            =false

###
#additional fields
#quarkus.log.console.json.additional-fields-top."ecs.version"=1.16.12
#quarkus.log.console.json.additional-fields-top.foo02        =barbar
#quarkus.log.console.json.additional-fields-wrapped.baz      =qux
#quarkus.log.console.json.additional-fields-wrapped.baz0     =qux
#quarkus.log.console.json.additional-fields-wrapped.baaz     =quux
#quarkus.log.console.json.additional-fields-wrapped.baazz    =quuxx

###
#exception verbosity
quarkus.log.console.json.exception-detail         =ONE_LINER
quarkus.log.console.json.print-classic-stack-trace=true



