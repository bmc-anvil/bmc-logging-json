quarkus.log.console.json.enable=true
quarkus.log.console.json.pretty-print=true
quarkus.log.console.json.log-zone-id=+05:00
quarkus.log.console.json.log-date-time-format='[log]'yyyy-MM-dd'T'HH:mm:ss.SSSZZ
quarkus.log.console.json.print-details=false
###
#additional fields
#quarkus.log.console.json.additional-fields-top."ecs.version".value=1.16.12
#quarkus.log.console.json.additional-fields-top.foo02.value=barbar
#quarkus.log.console.json.additional-fields-wrapped.baz.value=qux
#quarkus.log.console.json.additional-fields-wrapped.baaz.value=quux
quarkus.log.console.json.additional-fields-wrapped.baazz.value=quuxx
###
#key overrides
#quarkus.log.console.json.key-overrides.message.override=MeSsAgE
quarkus.log.console.json.key-overrides.level.override=LEVEL
quarkus.log.console.json.key-overrides.timestamp.override=ThisIsTheTime
#quarkus.log.console.json.key-overrides.hostname.override=HOST
#quarkus.log.console.json.record-delimiter=,
#quarkus.log.console.json.excluded-keys=ndc,sequence,hostname,processName,processId,loggerClassName,threadId,mdc
quarkus.log.console.json.log-format=ecs
###
#client serializers
#custom serializers
###
#quarkus.log.console.json.client-serializers.custom-serializers.id.class-name=com.bmc.extensions.loggingjson.runtime.serializers.IdJsonSerializer
###
# if you register your own temporal serializer under the custom ones and also configure a string pattern,
# the custom serializers will win, prioritizing client configuration.
# leaving this as an example of clashing serializers
###
